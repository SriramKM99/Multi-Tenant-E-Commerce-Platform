<div class="layout">
    <!-- Side Navigation Bar -->
    <nav class="side-nav">
        <h3 class = "header">Wholesale Admin Portal</h3>

      <ul>
        <li><a href="#bulk-orders" (click)="manageBulkOrders()">Manage Bulk Orders</a></li>
        <li><a href="#supplier-reports" (click)="generateSupplierReports()">Generate Supplier Reports</a></li>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
      <button class="logout-button" (click)="logout()">Logout</button>
    </nav>
  
    <!-- Main Content Area -->
    <div class="main-content">
      <div class="card-container">
        <div class="card" (click)="manageBulkOrders()">
          <h3>Manage Bulk Orders</h3>
          <p>Effortlessly oversee large orders.</p>
        </div>
        <div class="card" (click)="generateSupplierReports()">
          <h3>Generate Supplier Reports</h3>
          <p>Access detailed insights on suppliers.</p>
        </div>
      </div>
      <p class="status-message" *ngIf="statusMessage">{{ statusMessage }}</p>
    </div>
  </div>
