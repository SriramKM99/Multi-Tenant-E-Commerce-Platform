<div class="layout">
    <!-- Side Navigation Bar -->
    <nav class="side-nav">
        <h3 class = "header">Wholesale User Portal</h3>
      <ul>
        <li><a href="#bulk-pricing" (click)="viewBulkPricing()">View Bulk Pricing</a></li>
        <li><a href="#order-quantities" (click)="orderLargeQuantities()">Order Large Quantities</a></li>
        <li><a href="#reports" (click)="generateReports()">Generate Reports</a></li>
        <li><a href="#settings" (click)="navigateToSettings()">Settings</a></li>
      </ul>
      <button class="logout-button" (click)="logout()">Logout</button>
    </nav>
  
    <!-- Main Content Area -->
    <div class="main-content">
      <div class="card" (click)="viewBulkPricing()">
        <h3>View Bulk Pricing</h3>
        <p>Check detailed bulk prices for products tailored to your needs.</p>
      </div>
      <p class="status-message" *ngIf="statusMessage">{{ statusMessage }}</p>
    </div>
  </div>
